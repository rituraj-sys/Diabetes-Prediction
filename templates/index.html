<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required><br><br>

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required><br><br>

        <label for="diastolic">Diastolic:</label>
        <input type="number" id="diastolic" name="diastolic" required><br><br>

        <label for="triceps">Triceps:</label>
        <input type="number" id="triceps" name="triceps" required><br><br>

        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required><br><br>

        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" id="dpf" name="dpf" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_result %}
    <div><h2>{{ prediction_result }}</h2></div>
    {% endif %}
</body>
</html>
